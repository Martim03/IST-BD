<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      margin: 0;
      justify-content: center;
      background-color: #202324;
      align-items: center;
      height: 100vh;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <h2 class="text-center mb-4">Admin Login</h2>
        <div id="alert-container"></div>
        <form id="admin-login-form">
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("admin-login-form").addEventListener("submit", function (event) {
      event.preventDefault();
      var passwordInput = document.getElementById("password").value;
      if (passwordInput === "01") {
        showSuccessMessage();
        setTimeout(function () {
          window.location.href = "admin_dashboard.html";
        }, 1000);
      } else {
        showErrorMessage();
      }
    });

    function showSuccessMessage() {
      var alertContainer = document.getElementById("alert-container");
      var successAlert = document.createElement("div");
      successAlert.classList.add("alert", "alert-success", "mt-3");
      successAlert.innerText = "Login successful! Redirecting...";
      alertContainer.appendChild(successAlert);
      setTimeout(function () {
        successAlert.remove();
      }, 700);
    }

    function showErrorMessage() {
      var alertContainer = document.getElementById("alert-container");
      var errorAlert = document.createElement("div");
      errorAlert.classList.add("alert", "alert-danger", "mt-3");
      errorAlert.innerText = "Invalid password. Please try again.";
      alertContainer.appendChild(errorAlert);
      setTimeout(function () {
        errorAlert.remove();
      }, 700);
    }
  </script>
</body>

</html>
